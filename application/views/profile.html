{% extends "layout.html" %}

{% block content %}
    <div class="profile-info">
        <a href="{{ url_for('edit_profile')}}" class="btn btn-primary">Edit Profile</a>
        <div class="profile-info-top">
            <div class="profile-photo">
                <img src="{{ url_for('static', filename='images/' + current_user.profile_pic) }}" alt="Profile Photo">
            </div>
            <div class="profile-stats">
                <div class="profile-stat">
                    <p class="stat-title">Posts</p>
                    <p class="stat-value">{{ -1 }}</p>
                </div>
                <div class="profile-stat">
                    <p class="stat-title">Followers</p>
                    <p class="stat-value">{{ -1 }}</p>
                </div>
                <div class="profile-stat">
                    <p class="stat-title">Following</p>
                    <p class="stat-value">{{ -1 }}</p>
                </div>
            </div>
        </div>
        <div class="bio-container">
            <p class="bio">{{ current_user.bio }}</p>
        </div>
    </div>
    <div class="profile-post-container">
        {% for post in posts %}
            <div class="profile-post">
                <img src="{{ url_for('static', filename='' + post.photo) }}" alt="Post Image">
            </div>
        {% endfor %}
    </div>
{% endblock content %}
