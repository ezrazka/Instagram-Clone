{% extends 'layout.html' %}

{% block content %}
    <div class="form-container">
        <h1>Edit Post</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <fieldset class="">
                <div class="form-group">
                    {{ form.caption(class="") }}

                    {% if form.caption.error %}
                        <div class="">
                            {% for error in form.caption.errors %}
                                <span>{{ error }}</span>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
                
                <div class="form-group">
                    {{ form.submit(class="btn btn-outline-info") }}
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
